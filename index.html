<!DOCTYPE html>
<html lang="de">

    <title>F2 - Komodowaran</title>

<body>

            <tr>
                <td>Gewicht: 80 kg</td>

                <td>Lebensdauer: 40 Jahre</td>

            <tr>

            </tr>
